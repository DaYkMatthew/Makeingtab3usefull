<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    body { margin: 0; background: #000; color: #fff; overflow-x: hidden; }
    
    /* Glassmorphism */
    .glass {
      background: rgba(17, 25, 40, 0.75);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.125);
    }
    
    /* Smooth animations */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .slide-in { animation: slideIn 0.4s ease-out; }
    .notification-bar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      color: #000; padding: 12px; text-align: center; font-weight: 600;
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .notification-bar.show { transform: translateY(0); animation: slideDown 0.4s ease-out; }
    
    /* Hover effects */
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); }
    .hover-glow:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    
    /* Button ripple effect */
    button:active { transform: scale(0.98); }
    
    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

  <script>
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => logout(), 5 * 60 * 1000);
    }
    document.addEventListener('click', resetInactivityTimer);
    document.addEventListener('touchstart', resetInactivityTimer);
    resetInactivityTimer();

    // Time update
    function updateTime() {
      const now = new Date();
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      timeEl.innerHTML = now.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
      dateEl.innerHTML = now.toLocaleDateString('en-US', {weekday: 'long', month: 'long', day: 'numeric'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Get local IP - FIXED
    function getLocalIP() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('local-ip').innerHTML = `IP: ${data.ip}`;
        })
        .catch(() => {
          document.getElementById('local-ip').innerHTML = 'IP: Unavailable';
        });
    }
    getLocalIP();

    // Weather - FIXED
    async function fetchWeather() {
      try {
        let lat = 37.3382, lon = -121.8863;
        if ('geolocation' in navigator) {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
        }
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
        const data = await res.json();
        const temp = Math.round(data.current_weather.temperature);
        const condition = data.current_weather.weathercode === 0 ? 'Clear' : data.current_weather.weathercode <= 3 ? 'Cloudy' : 'Rainy';
        document.getElementById('weather').innerHTML = `${temp}¬∞F - ${condition}`;
      } catch {
        document.getElementById('weather').innerHTML = 'Weather unavailable';
      }
    }
    fetchWeather();

    // Quote - FIXED with better API
    async function fetchQuote() {
      try {
        const res = await fetch('https://zenquotes.io/api/random');
        const data = await res.json();
        document.getElementById('quote').innerHTML = `"${data[0].q}"`;
        document.getElementById('author').innerHTML = `‚Äî ${data[0].a}`;
      } catch {
        document.getElementById('quote').innerHTML = '"Make it happen."';
        document.getElementById('author').innerHTML = '‚Äî ARVIS';
      }
    }
    fetchQuote();

    // Weekend countdown
    function updateWeekendCountdown() {
      const now = new Date();
      const day = now.getDay();
      const hour = now.getHours();
      const minute = now.getMinutes();
      let target;
      if (day < 5 || (day === 5 && (hour < 15 || (hour === 15 && minute < 45)))) {
        target = new Date(now);
        target.setDate(now.getDate() + ((5 - day + 7) % 7));
        target.setHours(15, 45, 0, 0);
        if (day === 5 && hour >= 15 && minute >= 45) target.setDate(target.getDate() + 7);
      } else {
        target = new Date(now);
        target.setDate(now.getDate() + ((8 - day) % 7));
        target.setHours(0, 0, 0, 0);
      }
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let text = '';
      if (days > 0) text += `${days}d `;
      text += `${hours}h ${minutes}m`;
      document.getElementById('weekend-time').textContent = text;
    }
    setInterval(updateWeekendCountdown, 1000);
    updateWeekendCountdown();

    // Lights - Load saved states on page load
    window.addEventListener('load', () => {
      const roomState = localStorage.getItem('arvis_room_light') === 'on';
      const ledState = localStorage.getItem('arvis_led_light') === 'on';
      document.getElementById('room-light').checked = roomState;
      document.getElementById('led-light').checked = ledState;
    });

    // Lights control
    async function toggleLight(type) {
      const checkbox = document.getElementById(`${type}-light`);
      const isOn = checkbox.checked;
      
      if (type === 'led') {
        const url = isOn 
          ? 'https://api-v2.voicemonkey.io/trigger?token=a39d2a6a59188f40be7fd47dcc8ada77_ef9bba4c4a30724315c537c97027b0fc&device=ledon'
          : 'https://api-v2.voicemonkey.io/trigger?token=a39d2a6a59188f40be7fd47dcc8ada77_ef9bba4c4a30724315c537c97027b0fc&device=ledoff';
        
        try {
          await fetch(url, { mode: 'no-cors' });
          localStorage.setItem('arvis_led_light', isOn ? 'on' : 'off');
          console.log(`LED turned ${isOn ? 'ON' : 'OFF'}`);
        } catch (error) {
          console.error('Failed to control LED:', error);
          checkbox.checked = !isOn; // Revert on error
        }
      } else if (type === 'room') {
        const url = isOn 
          ? 'https://api-v2.voicemonkey.io/trigger?token=a39d2a6a59188f40be7fd47dcc8ada77_ef9bba4c4a30724315c537c97027b0fc&device=switchon'
          : 'https://api-v2.voicemonkey.io/trigger?token=a39d2a6a59188f40be7fd47dcc8ada77_ef9bba4c4a30724315c537c97027b0fc&device=switchoff';
        
        try {
          await fetch(url, { mode: 'no-cors' });
          localStorage.setItem('arvis_room_light', isOn ? 'on' : 'off');
          console.log(`Room Light turned ${isOn ? 'ON' : 'OFF'}`);
        } catch (error) {
          console.error('Failed to control Room Light:', error);
          checkbox.checked = !isOn; // Revert on error
        }
      }
    }

    // Shout
    function openShout() {
      document.getElementById('shout-modal').classList.remove('hidden');
    }
    function closeShout() {
      document.getElementById('shout-modal').classList.add('hidden');
      document.getElementById('shout-message').value = '';
    }
    function sendShout() {
      const message = document.getElementById('shout-message').value.trim();
      if (!message) return alert('Please enter a message');
      const recipients = [];
      const checkboxes = document.querySelectorAll('.shout-recipient:checked');
      const all = document.getElementById('shout-all').checked;
      if (all) {
        recipients.push('0304', '6288');
      } else {
        checkboxes.forEach(cb => recipients.push(cb.value));
      }
      if (recipients.length === 0) return alert('Please select recipients');
      const shout = {
        from: '0920',
        fromName: 'Matthew',
        message: message,
        to: recipients,
        timestamp: Date.now(),
        read: false
      };
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      shouts.push(shout);
      localStorage.setItem('arvis_shouts', JSON.stringify(shouts));
      alert('Shout sent!');
      closeShout();
    }

    // Notifications - FIXED with read system
    function checkNotifications() {
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      const myShouts = shouts.filter(s => s.to.includes('0920') && !s.read);
      if (myShouts.length > 0) {
        document.getElementById('notif-badge').classList.remove('hidden');
        const bar = document.getElementById('notification-bar');
        bar.textContent = `${myShouts.length} new message${myShouts.length > 1 ? 's' : ''}`;
        bar.classList.add('show');
      } else {
        document.getElementById('notif-badge').classList.add('hidden');
        document.getElementById('notification-bar').classList.remove('show');
      }
    }
    setInterval(checkNotifications, 2000);
    checkNotifications();

    function openNotifications() {
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      let myShouts = shouts.filter(s => s.to.includes('0920'));
      
      // Mark as read
      shouts.forEach(s => {
        if (s.to.includes('0920')) s.read = true;
      });
      localStorage.setItem('arvis_shouts', JSON.stringify(shouts));
      
      const list = document.getElementById('notif-list');
      if (myShouts.length === 0) {
        list.innerHTML = '<p class="text-gray-500">No notifications</p>';
      } else {
        list.innerHTML = myShouts.reverse().map(s => `
          <div class="p-3 rounded-xl glass mb-2 hover-lift">
            <div class="flex justify-between mb-1">
              <span class="font-medium">${s.fromName}</span>
              <span class="text-sm text-gray-500">${new Date(s.timestamp).toLocaleTimeString()}</span>
            </div>
            <p class="text-gray-300">${s.message}</p>
          </div>
        `).join('');
      }
      document.getElementById('notif-modal').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('notif-badge').classList.add('hidden');
        document.getElementById('notification-bar').classList.remove('show');
      }, 300);
    }
    function closeNotifications() {
      document.getElementById('notif-modal').classList.add('hidden');
    }

    // Admin
    function openAdmin() {
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      const logs = document.getElementById('message-logs');
      if (shouts.length === 0) {
        logs.innerHTML = '<p class="text-gray-500 text-sm">No messages yet</p>';
      } else {
        logs.innerHTML = shouts.slice().reverse().map(s => `
          <div class="p-2 rounded glass text-sm hover-lift">
            <div class="flex justify-between mb-1">
              <span class="text-yellow-400">${s.fromName} ‚Üí ${s.to.map(t => t === '0304' ? 'Bryce' : t === '6288' ? 'Family' : 'Matthew').join(', ')}</span>
              <span class="text-gray-500">${new Date(s.timestamp).toLocaleString()}</span>
            </div>
            <p class="text-gray-300">${s.message}</p>
          </div>
        `).join('');
      }
      document.getElementById('admin-modal').classList.remove('hidden');
    }
    function closeAdmin() {
      document.getElementById('admin-modal').classList.add('hidden');
    }
    function clearAllNotifications() {
      if (confirm('Clear all notifications for everyone?')) {
        localStorage.setItem('arvis_shouts', '[]');
        alert('All notifications cleared!');
        closeAdmin();
      }
    }

    // Countdowns
    function openAddCountdown() {
      document.getElementById('add-countdown-modal').classList.remove('hidden');
    }
    function closeAddCountdown() {
      document.getElementById('add-countdown-modal').classList.add('hidden');
      document.getElementById('countdown-name').value = '';
      document.getElementById('countdown-date').value = '';
    }
    function saveCountdown() {
      const name = document.getElementById('countdown-name').value.trim();
      const date = document.getElementById('countdown-date').value;
      if (!name || !date) return alert('Please fill all fields');
      const countdowns = JSON.parse(localStorage.getItem('arvis_countdowns') || '[]');
      countdowns.push({id: Date.now(), name, date});
      localStorage.setItem('arvis_countdowns', JSON.stringify(countdowns));
      loadCustomCountdowns();
      closeAddCountdown();
    }
    function loadCustomCountdowns() {
      const countdowns = JSON.parse(localStorage.getItem('arvis_countdowns') || '[]');
      const container = document.getElementById('custom-countdowns');
      container.innerHTML = countdowns.map(c => {
        const target = new Date(c.date);
        const now = new Date();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        return `
          <div class="mb-2 p-3 rounded-xl glass flex justify-between items-center hover-lift">
            <span>${c.name}</span>
            <div class="flex items-center gap-2">
              <span class="text-blue-400 font-mono">${days}d ${hours}h</span>
              <button onclick="deleteCountdown(${c.id})" class="text-red-400 hover:text-red-300">‚úï</button>
            </div>
          </div>
        `;
      }).join('');
    }
    function deleteCountdown(id) {
      const countdowns = JSON.parse(localStorage.getItem('arvis_countdowns') || '[]');
      localStorage.setItem('arvis_countdowns', JSON.stringify(countdowns.filter(c => c.id !== id)));
      loadCustomCountdowns();
    }
    loadCustomCountdowns();
    setInterval(loadCustomCountdowns, 60000);

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
