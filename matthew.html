<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Matthew's Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      -webkit-tap-highlight-color: transparent; 
      user-select: none; 
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      position: fixed; 
      width: 100%; 
      height: 100%; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .switch {
      position: relative;
      width: 60px;
      height: 34px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #4b5563;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10b981;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="fixed inset-0 p-6 flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-4xl font-light text-white">Matthew's Hub</h1>
        <p class="text-gray-400 text-sm">PIN: 0920 (Admin)</p>
      </div>
      <button onclick="window.location.href='index.html'" class="p-3 rounded-full glass transition-all duration-300">
        <svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
      </button>
    </div>

    <!-- Time & Weather -->
    <div class="mb-4 p-5 rounded-2xl glass transition-all duration-300">
      <div id="time" class="text-4xl font-light text-white mb-1">--:--</div>
      <div id="date" class="text-base text-gray-400 mb-2">Loading...</div>
      <div id="weather" class="text-xl text-blue-400 flex items-center gap-2">
        <div class="w-4 h-4 rounded-full bg-blue-400 animate-pulse"></div>
        <span>Loading weather...</span>
      </div>
    </div>

    <!-- Quote of the Day -->
    <div class="mb-4 p-5 rounded-2xl glass transition-all duration-300">
      <h2 class="text-lg text-white mb-2">Quote of the Day</h2>
      <p id="quote" class="text-base text-gray-200 italic">"Loading..."</p>
      <p id="author" class="text-sm text-gray-400 mt-2">—</p>
    </div>

    <!-- Lights Control -->
    <div class="mb-4 p-5 rounded-2xl glass transition-all duration-300">
      <h2 class="text-lg text-white mb-3">Lights</h2>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-white">Room Light</span>
          <label class="switch">
            <input type="checkbox" id="roomLight" onchange="toggleLight('room')">
            <span class="slider"></span>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-white">LED Light</span>
          <label class="switch">
            <input type="checkbox" id="ledLight" onchange="toggleLight('led')">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="flex-1 grid grid-cols-2 gap-4">
      <a href="matthew-tv.html" class="rounded-2xl glass transition-all duration-300 flex flex-col items-center justify-center gap-3">
        <svg class="w-14 h-14 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
          <polyline points="17 2 12 7 7 2"/>
        </svg>
        <span class="text-2xl font-light text-white">TV & Media</span>
      </a>

      <a href="matthew-pc.html" class="rounded-2xl glass transition-all duration-300 flex flex-col items-center justify-center gap-3">
        <svg class="w-14 h-14 text-orange-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        <span class="text-2xl font-light text-white">PC Controls</span>
      </a>
    </div>
  </div>

  <script>
    // Update time every second
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', {weekday: 'long', month: 'long', day: 'numeric'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fetch weather
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        () => fetchWeather(37.3382, -121.8863) // San Jose fallback
      );
    } else {
      fetchWeather(37.3382, -121.8863);
    }

    async function fetchWeather(lat, lon) {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
        const data = await res.json();
        const temp = Math.round(data.current_weather.temperature);
        const condition = data.current_weather.weathercode === 0 ? 'Clear' : data.current_weather.weathercode < 3 ? 'Partly Cloudy' : 'Cloudy';
        document.getElementById('weather').innerHTML = `
          <svg class="w-5 h-5 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 10h-1.26A8 8 0 109 20h9a5 5 0 000-10z"/>
          </svg>
          <span>${temp}°F - ${condition}</span>
        `;
      } catch (error) {
        document.getElementById('weather').textContent = 'Weather unavailable';
      }
    }

    // Fetch quote (Fixed API)
    async function fetchQuote() {
      try {
        const res = await fetch('https://api.quotable.io/quotes/random?maxLength=100');
        const data = await res.json();
        if (data && data[0]) {
          document.getElementById('quote').textContent = `"${data[0].content}"`;
          document.getElementById('author').textContent = `— ${data[0].author}`;
        }
      } catch (error) {
        document.getElementById('quote').textContent = '"The only way to do great work is to love what you do."';
        document.getElementById('author').textContent = '— Steve Jobs';
      }
    }
    fetchQuote();

    // Light control with VoiceMonkey
    const VOICEMONKEY_TOKEN = 'a39d2a6a59188f40be7fd47dcc8ada77_ef9bba4c4a30724315c537c97027b0fc';
    
    // Check light states from VoiceMonkey or local storage on load
    window.addEventListener('load', async () => {
      // Try to get last known state from localStorage
      const roomState = localStorage.getItem('roomLight') === 'true';
      const ledState = localStorage.getItem('ledLight') === 'true';
      
      document.getElementById('roomLight').checked = roomState;
      document.getElementById('ledLight').checked = ledState;
    });

    async function toggleLight(type) {
      const checkbox = document.getElementById(type === 'room' ? 'roomLight' : 'ledLight');
      const isOn = checkbox.checked;
      
      const devices = {
        room: { on: 'switchon', off: 'switchoff' },
        led: { on: 'ledon', off: 'ledoff' }
      };
      
      const device = isOn ? devices[type].on : devices[type].off;
      
      try {
        const response = await fetch(`https://api-v2.voicemonkey.io/trigger?token=${VOICEMONKEY_TOKEN}&device=${device}`, {
          method: 'GET',
          mode: 'no-cors'
        });
        
        // Save state to localStorage
        localStorage.setItem(type === 'room' ? 'roomLight' : 'ledLight', isOn);
        
      } catch (error) {
        console.error('Failed to toggle light:', error);
        // Revert checkbox on error
        checkbox.checked = !isOn;
      }
    }
  </script>
</body>
</html>
