<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>PC Controls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      user-select: none; 
      -webkit-tap-highlight-color: transparent;
    }
    body { 
      margin: 0; 
      overflow-y: auto; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .glass:active {
      transform: scale(0.98);
    }
    .status-online {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .loading {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="min-h-screen p-4 pb-20">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <button onclick="window.location.href='matthew.html'" class="p-3 rounded-2xl glass transition-all duration-300">
        <svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>
      <h1 class="text-3xl font-light text-orange-400 flex-1">PC Controls</h1>
    </div>

    <!-- PC Status -->
    <div class="mb-4 p-5 rounded-2xl glass transition-all duration-300">
      <h2 class="text-xl text-white mb-3 flex items-center gap-2">
        <span id="statusDot" class="w-3 h-3 rounded-full bg-gray-500"></span>
        <span id="statusText">PC Status: Checking...</span>
      </h2>
      <p class="text-gray-400 text-sm">Server: http://192.168.1.152:3000</p>
    </div>

    <!-- Power Controls -->
    <div class="mb-4 p-5 rounded-2xl glass transition-all duration-300">
      <h2 class="text-xl text-white mb-4">Power Controls</h2>
      <div class="grid grid-cols-2 gap-3">
        
        <button onclick="sendCommand('sleep')" class="p-6 rounded-2xl glass transition-all duration-300 hover:border-blue-500">
          <svg class="w-10 h-10 mx-auto mb-2 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
          <span class="text-white text-lg block">Sleep</span>
        </button>

        <button onclick="sendCommand('lock')" class="p-6 rounded-2xl glass transition-all duration-300 hover:border-yellow-500">
          <svg class="w-10 h-10 mx-auto mb-2 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
          <span class="text-white text-lg block">Lock</span>
        </button>

        <button onclick="sendCommand('shutdown')" class="p-6 rounded-2xl glass transition-all duration-300 hover:border-red-500">
          <svg class="w-10 h-10 mx-auto mb-2 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.36 6.64a9 9 0 11-12.73 0"/>
            <line x1="12" y1="2" x2="12" y2="12"/>
          </svg>
          <span class="text-white text-lg block">Shutdown</span>
        </button>

        <button onclick="sendCommand('restart')" class="p-6 rounded-2xl glass transition-all duration-300 hover:border-orange-500">
          <svg class="w-10 h-10 mx-auto mb-2 text-orange-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
          </svg>
          <span class="text-white text-lg block">Restart</span>
        </button>

      </div>
    </div>

    <!-- Response Messages -->
    <div id="responseMsg" class="fixed bottom-4 left-4 right-4 p-4 rounded-2xl glass text-white text-center transform translate-y-20 transition-all duration-300 opacity-0">
      <p id="responseMsgText"></p>
    </div>

  </div>

  <script>
    const PC_SERVER = 'http://192.168.1.152:3000';
    const PIN = '0920';

    // Check PC status on load (using image trick since CORS blocks us)
    async function checkStatus() {
      const img = new Image();
      const timeout = setTimeout(() => {
        document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-red-500';
        document.getElementById('statusText').textContent = 'PC Status: Offline';
      }, 2000);
      
      img.onload = () => {
        clearTimeout(timeout);
        document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-green-500 status-online';
        document.getElementById('statusText').textContent = 'PC Status: Online';
      };
      
      img.onerror = () => {
        clearTimeout(timeout);
        // Try direct fetch as fallback
        fetch(`${PC_SERVER}/status?pin=${PIN}`, { mode: 'no-cors' })
          .then(() => {
            document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-green-500 status-online';
            document.getElementById('statusText').textContent = 'PC Status: Online';
          })
          .catch(() => {
            document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-red-500';
            document.getElementById('statusText').textContent = 'PC Status: Offline';
          });
      };
      
      img.src = `${PC_SERVER}/status?pin=${PIN}&t=${Date.now()}`;
    }

    // Send command to PC
    async function sendCommand(action) {
      const btn = event.target.closest('button');
      btn.classList.add('loading');
      
      showMessage(`Sending ${action} command...`, 'blue');

      try {
        // Use fetch with no-cors mode since we can't read response anyway
        await fetch(`${PC_SERVER}/${action}?pin=${PIN}`, {
          method: 'GET',
          mode: 'no-cors'
        });
        
        // If no error thrown, assume success
        showMessage(`✓ ${action.toUpperCase()} command sent!`, 'green');
        
      } catch (error) {
        showMessage(`✗ Failed to send ${action}. Is PC server running?`, 'red');
        console.error('Error:', error);
      } finally {
        btn.classList.remove('loading');
      }
    }

    // Show response message
    function showMessage(text, color) {
      const msg = document.getElementById('responseMsg');
      const msgText = document.getElementById('responseMsgText');
      
      msgText.textContent = text;
      msg.style.borderColor = color === 'green' ? '#10b981' : color === 'red' ? '#ef4444' : '#3b82f6';
      msg.style.transform = 'translateY(0)';
      msg.style.opacity = '1';

      setTimeout(() => {
        msg.style.transform = 'translateY(20px)';
        msg.style.opacity = '0';
      }, 3000);
    }

    // Check status every 10 seconds
    checkStatus();
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
