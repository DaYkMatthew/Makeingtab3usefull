<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ARVIS - PC Controls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: #000; color: #fff; overflow-x: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    
    .glass { 
      background: rgba(17, 25, 40, 0.6); 
      backdrop-filter: blur(20px) saturate(180%); 
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass:hover { 
      background: rgba(17, 25, 40, 0.8); 
      transform: translateY(-4px); 
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); 
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .slide-up { animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .stagger-1 { animation-delay: 0.1s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-2 { animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-3 { animation-delay: 0.3s; opacity: 0; animation-fill-mode: forwards; }
    
    .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    .card {
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .card:hover::before { opacity: 1; }
    
    button:active { transform: scale(0.95); }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(17, 25, 40, 0.95);
      backdrop-filter: blur(20px);
      padding: 16px 24px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      z-index: 1000;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="min-h-screen p-4">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6 pt-4 slide-up">
      <button onclick="window.location.href='matthew.html'" class="p-3 rounded-2xl glass">
        <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>
      <div class="flex-1">
        <h1 class="text-3xl font-light">PC Controls</h1>
        <p class="text-gray-400 text-sm">192.168.1.152:3000</p>
      </div>
    </div>

    <!-- PC Status -->
    <div class="mb-4 p-6 rounded-3xl glass card slide-up stagger-1">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-14 h-14 rounded-2xl bg-gray-500/20 flex items-center justify-center">
            <svg id="statusIcon" class="w-7 h-7 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
          </div>
          <div>
            <div class="text-xl font-medium" id="statusText">Checking...</div>
            <div class="text-sm text-gray-500">PC Status</div>
          </div>
        </div>
        <div id="statusDot" class="w-3 h-3 rounded-full bg-gray-500"></div>
      </div>
    </div>

    <!-- Power Controls -->
    <div class="mb-4 p-5 rounded-3xl glass card slide-up stagger-2">
      <h2 class="text-lg font-light mb-4 flex items-center gap-2">
        <span>‚ö°</span> Power Controls
      </h2>
      <div class="grid grid-cols-2 gap-3">
        
        <button onclick="sendCommand('sleep')" class="p-6 rounded-2xl glass text-left" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.05));">
          <div class="w-12 h-12 rounded-xl bg-blue-500/20 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </div>
          <div class="text-lg font-medium mb-1">Sleep</div>
          <div class="text-xs text-gray-500">Put PC to sleep</div>
        </button>

        <button onclick="sendCommand('lock')" class="p-6 rounded-2xl glass text-left" style="background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.05));">
          <div class="w-12 h-12 rounded-xl bg-yellow-500/20 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </div>
          <div class="text-lg font-medium mb-1">Lock</div>
          <div class="text-xs text-gray-500">Lock screen</div>
        </button>

        <button onclick="sendCommand('shutdown')" class="p-6 rounded-2xl glass text-left" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));">
          <div class="w-12 h-12 rounded-xl bg-red-500/20 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18.36 6.64a9 9 0 11-12.73 0"/>
              <line x1="12" y1="2" x2="12" y2="12"/>
            </svg>
          </div>
          <div class="text-lg font-medium mb-1">Shutdown</div>
          <div class="text-xs text-gray-500">Power off PC</div>
        </button>

        <button onclick="sendCommand('restart')" class="p-6 rounded-2xl glass text-left" style="background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(234, 88, 12, 0.05));">
          <div class="w-12 h-12 rounded-xl bg-orange-500/20 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-orange-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
            </svg>
          </div>
          <div class="text-lg font-medium mb-1">Restart</div>
          <div class="text-xs text-gray-500">Reboot PC</div>
        </button>

      </div>
    </div>

    <!-- Quick Actions -->
    <div class="p-5 rounded-3xl glass card slide-up stagger-3">
      <h2 class="text-lg font-light mb-4 flex items-center gap-2">
        <span>üöÄ</span> Quick Actions
      </h2>
      <div class="space-y-2">
        <button onclick="sendCommand('chrome')" class="w-full p-4 rounded-2xl glass text-left flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center">
            <span class="text-xl">üåê</span>
          </div>
          <span class="font-medium">Open Chrome</span>
        </button>
        <button onclick="sendCommand('vscode')" class="w-full p-4 rounded-2xl glass text-left flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-cyan-500/20 flex items-center justify-center">
            <span class="text-xl">üíª</span>
          </div>
          <span class="font-medium">Open VS Code</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="flex items-center gap-3">
      <div id="toastIcon"></div>
      <div id="toastText">Command sent</div>
    </div>
  </div>

  <script>
    const PC_SERVER = 'http://192.168.1.152:3000';
    const PIN = '0920';

    // Check PC status on load
    async function checkStatus() {
      try {
        const response = await fetch(`${PC_SERVER}/status?pin=${PIN}`);
        const data = await response.json();
        
        if (data.status === 'online') {
          document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-green-500 status-pulse';
          document.getElementById('statusText').textContent = 'Online';
          document.getElementById('statusIcon').className = 'w-7 h-7 text-green-400';
        }
      } catch (error) {
        document.getElementById('statusDot').className = 'w-3 h-3 rounded-full bg-red-500';
        document.getElementById('statusText').textContent = 'Offline';
        document.getElementById('statusIcon').className = 'w-7 h-7 text-red-400';
      }
    }

    // Check status every 5 seconds
    checkStatus();
    setInterval(checkStatus, 5000);

    // Send command to PC
    async function sendCommand(action) {
      const btn = event.target.closest('button');
      
      // Show loading state
      btn.style.opacity = '0.6';
      btn.style.pointerEvents = 'none';
      
      showToast('‚è≥', `Sending ${action}...`, '#3b82f6');

      try {
        const response = await fetch(`${PC_SERVER}/${action}?pin=${PIN}`);
        const data = await response.json();
        
        if (data.success) {
          showToast('‚úì', `${action.toUpperCase()} executed!`, '#10b981');
        } else {
          throw new Error('Command failed');
        }
        
      } catch (error) {
        showToast('‚úó', `Failed: ${error.message || 'Server offline'}`, '#ef4444');
        console.error('Error:', error);
      } finally {
        setTimeout(() => {
          btn.style.opacity = '1';
          btn.style.pointerEvents = 'auto';
        }, 500);
      }
    }

    // Show toast notification
    function showToast(icon, text, color) {
      const toast = document.getElementById('toast');
      const toastIcon = document.getElementById('toastIcon');
      const toastText = document.getElementById('toastText');
      
      toastIcon.textContent = icon;
      toastIcon.style.fontSize = '24px';
      toastText.textContent = text;
      toast.style.borderLeftColor = color;
      toast.style.borderLeftWidth = '4px';
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
