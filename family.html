<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Family Room Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; }
    body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #2e1a2e 0%, #3e1638 100%); }
  </style>
</head>
<body>
  <div class="fixed inset-0 p-6 flex flex-col">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-4xl font-light text-white">Family Room</h1>
        <p class="text-gray-400 text-sm">PIN: 6288</p>
      </div>
      <button onclick="window.location.href='index.html'" class="p-3 rounded-full bg-gray-800 border-2 border-gray-700">
        <svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
      </button>
    </div>

    <div class="mb-6 p-6 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <div id="time" class="text-5xl font-light text-white mb-2">--:--</div>
      <div id="date" class="text-xl text-gray-400">Loading...</div>
      <div id="weather" class="text-2xl text-purple-400 mt-3">--Â°F</div>
    </div>

    <div class="mb-6 p-5 rounded-2xl bg-gradient-to-br from-purple-900/30 to-pink-900/30 border-2 border-purple-700/50">
      <h2 class="text-lg text-white mb-2">Quote of the Day</h2>
      <p id="quote" class="text-base text-gray-200 italic">"Loading..."</p>
      <p id="author" class="text-sm text-gray-400 mt-2">â€”</p>
    </div>

    <div class="flex-1 grid grid-cols-2 gap-4">
      <button onclick="window.open('https://www.netflix.com')" class="rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border-2 border-gray-700 active:border-red-500 flex flex-col items-center justify-center gap-3">
        <span class="text-5xl">ğŸ¬</span>
        <span class="text-2xl font-light text-white">Netflix</span>
      </button>

      <button onclick="window.open('https://www.youtube.com')" class="rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border-2 border-gray-700 active:border-red-500 flex flex-col items-center justify-center gap-3">
        <span class="text-5xl">ğŸ“º</span>
        <span class="text-2xl font-light text-white">YouTube</span>
      </button>

      <button onclick="window.open('https://open.spotify.com')" class="rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border-2 border-gray-700 active:border-green-500 flex flex-col items-center justify-center gap-3">
        <span class="text-5xl">ğŸµ</span>
        <span class="text-2xl font-light text-white">Spotify</span>
      </button>

      <button onclick="window.open('https://www.google.com/search?q=weather')" class="rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border-2 border-gray-700 active:border-blue-500 flex flex-col items-center justify-center gap-3">
        <span class="text-5xl">ğŸŒ¤ï¸</span>
        <span class="text-2xl font-light text-white">Weather</span>
      </button>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', {weekday: 'long', month: 'long', day: 'numeric'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        () => fetchWeather(37.3382, -121.8863)
      );
    }

    async function fetchWeather(lat, lon) {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
        const data = await res.json();
        document.getElementById('weather').textContent = `${Math.round(data.current_weather.temperature)}Â°F - ${data.current_weather.weathercode === 0 ? 'Clear' : 'Cloudy'}`;
      } catch {}
    }

    async function fetchQuote() {
      try {
        const res = await fetch('https://api.quotable.io/random');
        const data = await res.json();
        document.getElementById('quote').textContent = `"${data.content}"`;
        document.getElementById('author').textContent = `â€” ${data.author}`;
      } catch {
        document.getElementById('quote').textContent = '"Enjoy the moment."';
        document.getElementById('author').textContent = 'â€” Unknown';
      }
    }
    fetchQuote();
  </script>
</body>
</html>
