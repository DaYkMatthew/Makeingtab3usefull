<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>PC Controls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; }
    body { margin: 0; overflow-y: auto; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
  </style>
</head>
<body>
  <div class="min-h-screen p-4">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <button onclick="window.location.href='matthew.html'" class="p-3 rounded-full bg-gray-800 border-2 border-gray-700">
        <svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>
      <h1 class="text-3xl font-light text-orange-400">PC Controls</h1>
    </div>

    <!-- PC Status -->
    <div class="mb-4 p-5 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <h2 class="text-xl text-white mb-2 flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-gray-500"></span>
        PC Status
      </h2>
      <p class="text-gray-400">Set up PC server to see status</p>
    </div>

    <!-- Power Controls -->
    <div class="mb-4 p-5 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <h2 class="text-xl text-white mb-3">Power Controls</h2>
      <div class="grid grid-cols-2 gap-3">
        <button onclick="sendCommand('sleep')" class="p-5 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white">
          <svg class="w-8 h-8 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
          Sleep
        </button>
        <button onclick="sendCommand('lock')" class="p-5 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white">
          <svg class="w-8 h-8 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
          Lock
        </button>
        <button onclick="sendCommand('shutdown')" class="p-5 rounded-xl bg-red-700 active:bg-red-600 border-2 border-red-600 text-white">
          <svg class="w-8 h-8 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.36 6.64a9 9 0 11-12.73 0"/>
            <line x1="12" y1="2" x2="12" y2="12"/>
          </svg>
          Shutdown
        </button>
        <button onclick="sendCommand('restart')" class="p-5 rounded-xl bg-yellow-700 active:bg-yellow-600 border-2 border-yellow-600 text-white">
          <svg class="w-8 h-8 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
          </svg>
          Restart
        </button>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="p-5 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <h2 class="text-xl text-white mb-3">Quick Actions</h2>
      <div class="space-y-2">
        <button onclick="alert('Setup PC server first')" class="w-full p-4 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white text-left">
          Open Chrome
        </button>
        <button onclick="alert('Setup PC server first')" class="w-full p-4 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white text-left">
          Open VS Code
        </button>
        <button onclick="alert('Setup PC server first')" class="w-full p-4 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white text-left">
          Mute/Unmute
        </button>
      </div>
    </div>
  </div>

  <script>
    function sendCommand(cmd) {
      alert(`PC Command: ${cmd}\n\nTo make this work:\n1. Install Node.js on your PC\n2. Run a simple server\n3. Server executes Windows commands`);
    }
  </script>
</body>
</html>
