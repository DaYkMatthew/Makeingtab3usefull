<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>TV & Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; }
    body { margin: 0; overflow-y: auto; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
  </style>
</head>
<body>
  <div class="min-h-screen p-4 pb-20">
    <div class="flex items-center gap-3 mb-4">
      <button onclick="window.location.href='matthew.html'" class="p-3 rounded-full bg-gray-800 border-2 border-gray-700">
        <svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>
      <h1 class="text-3xl font-light text-blue-400">TV & Media</h1>
    </div>

    <div class="mb-4 p-5 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <h2 class="text-xl text-white mb-3 flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-red-500"></span>
        TV Power
      </h2>
      <button onclick="alert('Connect your Hubspace smart plug to make this work!')" class="w-full p-6 rounded-xl bg-green-600 active:bg-green-700 border-2 border-green-500 text-white text-xl">
        <svg class="w-10 h-10 mx-auto mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18.36 6.64a9 9 0 11-12.73 0"/>
          <line x1="12" y1="2" x2="12" y2="12"/>
        </svg>
        Turn ON
      </button>
      <p class="text-sm text-gray-400 mt-3 text-center">Controls your TV via smart plug</p>
    </div>

    <div class="mb-4 p-4 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <div class="flex items-center gap-2 mb-3">
        <span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
        <h2 class="text-xl text-white">Spotify</h2>
      </div>
      <p class="text-sm text-gray-400 mb-3">Control what's playing on any device</p>
      <div class="bg-black rounded-xl overflow-hidden" style="height: 380px;">
        <iframe 
          src="https://open.spotify.com" 
          width="100%" 
          height="380" 
          frameborder="0" 
          allow="encrypted-media"
          style="border-radius: 12px;">
        </iframe>
      </div>
      <div class="mt-3 grid grid-cols-2 gap-2">
        <a href="https://open.spotify.com" target="_blank" class="p-3 rounded-xl bg-green-600 active:bg-green-700 border-2 border-green-500 text-white text-center">
          Open Spotify
        </a>
        <a href="spotify://" class="p-3 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white text-center">
          Open App
        </a>
      </div>
    </div>

    <div class="p-4 rounded-2xl bg-gray-800 border-2 border-gray-700">
      <h2 class="text-xl text-white mb-3">Apple TV</h2>
      <div class="grid grid-cols-2 gap-3">
        <button onclick="alert('Setup Apple TV integration')" class="p-4 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white">
          <svg class="w-6 h-6 mx-auto mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          Wake
        </button>
        <button onclick="alert('Setup Apple TV integration')" class="p-4 rounded-xl bg-gray-700 active:bg-gray-600 border-2 border-gray-600 text-white">
          <svg class="w-6 h-6 mx-auto mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
          Sleep
        </button>
      </div>
    </div>
  </div>
</body>
</html>
