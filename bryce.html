<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ARVIS - Bryce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { user-select: none; }
    body { margin: 0; background: linear-gradient(135deg, #1a0a1a 0%, #2a0a1a 100%); color: #fff; overflow-x: hidden; }
    .notification-bar {
      position: fixed; top: 0; left: 0; right: 0;
      background: linear-gradient(90deg, #f59e0b, #d97706);
      color: #000; padding: 12px; text-align: center; font-weight: 600; z-index: 1000;
      transform: translateY(-100%); transition: transform 0.3s;
    }
    .notification-bar.show { transform: translateY(0); }
  </style>
</head>
<body>
  <div id="notification-bar" class="notification-bar"></div>

  <div class="min-h-screen p-4">
    <div class="flex justify-between items-center mb-6 pt-4">
      <div>
        <h1 class="text-3xl font-light text-white">ARVIS</h1>
        <p class="text-sm" style="color: #a855f7;">Bryce</p>
      </div>
      <div class="flex gap-3">
        <button onclick="openNotifications()" class="relative p-3 rounded-full border" style="background: #2a0a2a; border-color: #4a1a4a;">
          <svg class="w-6 h-6" style="color: #a855f7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 01-3.46 0"/>
          </svg>
          <span id="notif-badge" class="hidden absolute top-1 right-1 w-3 h-3 bg-yellow-500 rounded-full"></span>
        </button>
        <button onclick="logout()" class="p-3 rounded-full border" style="background: #2a0a2a; border-color: #4a1a4a;">
          <svg class="w-6 h-6" style="color: #a855f7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="mb-4 p-5 rounded-2xl border" style="background: #2a0a2a; border-color: #4a1a4a;">
      <div id="time" class="text-5xl font-light mb-2">--:--</div>
      <div id="date" class="text-xl text-gray-400 mb-3">Loading...</div>
      <div class="flex gap-4 text-sm">
        <div class="flex items-center gap-2">
          <div id="server-status" class="w-2 h-2 rounded-full bg-green-500"></div>
          <span class="text-gray-400">Online</span>
        </div>
        <div class="text-gray-400" id="local-ip">IP: ---.---.---.---</div>
        <div class="text-gray-400">WiFi: Connected</div>
      </div>
    </div>

    <div class="mb-4 p-4 rounded-2xl border" style="background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(239, 68, 68, 0.1)); border-color: #a855f7;">
      <p id="quote" class="text-base text-gray-300 italic mb-2">"Loading..."</p>
      <p id="author" class="text-sm text-gray-500">â€”</p>
    </div>

    <div class="mb-4 p-4 rounded-2xl border" style="background: #2a0a2a; border-color: #4a1a4a;">
      <h2 class="text-lg font-light mb-3">Countdowns</h2>
      <div id="weekend-countdown" class="mb-3 p-3 rounded-xl" style="background: #3a1a3a;">
        <div class="flex justify-between items-center">
          <span>Weekend</span>
          <span class="font-mono" style="color: #a855f7;" id="weekend-time">--</span>
        </div>
      </div>
      <div id="custom-countdowns"></div>
      <button onclick="addCountdown()" class="w-full p-3 rounded-xl text-gray-400 border mt-2" style="background: #3a1a3a; border-color: #4a1a4a;">
        + Add Countdown
      </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <button onclick="openShout()" class="p-5 rounded-2xl border text-left" style="background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.2)); border-color: rgba(245, 158, 11, 0.5);">
        <div class="text-3xl mb-2">ðŸ“¢</div>
        <div class="text-lg">Shout</div>
        <div class="text-sm text-gray-400">Send message</div>
      </button>

      <button onclick="openLinks()" class="p-5 rounded-2xl border text-left" style="background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(239, 68, 68, 0.2)); border-color: rgba(168, 85, 247, 0.5);">
        <div class="text-3xl mb-2">ðŸ”—</div>
        <div class="text-lg">Links</div>
        <div class="text-sm text-gray-400">Custom shortcuts</div>
      </button>
    </div>

    <div class="mb-4 p-4 rounded-2xl border" style="background: #2a0a2a; border-color: #4a1a4a;">
      <h2 class="text-lg font-light mb-3">Lights</h2>
      <p class="text-gray-500 text-sm">No lights configured</p>
    </div>
  </div>

  <!-- Shout Modal -->
  <div id="shout-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
    <div class="rounded-2xl p-6 w-full max-w-md border" style="background: #2a0a2a; border-color: #4a1a4a;">
      <h2 class="text-2xl mb-4">Send Shout</h2>
      <textarea id="shout-message" placeholder="Your message..." class="w-full p-3 rounded-xl border text-white mb-4 h-24" style="background: #3a1a3a; border-color: #4a1a4a;"></textarea>
      <div class="mb-4">
        <p class="text-sm text-gray-400 mb-2">Send to:</p>
        <div class="flex gap-2 flex-wrap">
          <label class="flex items-center gap-2 p-2 rounded-lg cursor-pointer" style="background: #3a1a3a;">
            <input type="checkbox" value="0920" class="shout-recipient">
            <span>Matthew</span>
          </label>
          <label class="flex items-center gap-2 p-2 rounded-lg cursor-pointer" style="background: #3a1a3a;">
            <input type="checkbox" value="6288" class="shout-recipient">
            <span>Family</span>
          </label>
          <label class="flex items-center gap-2 p-2 rounded-lg cursor-pointer" style="background: #3a1a3a;">
            <input type="checkbox" id="shout-all">
            <span>ALL</span>
          </label>
        </div>
      </div>
      <div class="flex gap-2">
        <button onclick="sendShout()" class="flex-1 p-3 rounded-xl" style="background: #a855f7;">Send</button>
        <button onclick="closeShout()" class="flex-1 p-3 rounded-xl" style="background: #3a1a3a;">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Links Modal -->
  <div id="links-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
    <div class="rounded-2xl p-6 w-full max-w-md border max-h-[80vh] overflow-y-auto" style="background: #2a0a2a; border-color: #4a1a4a;">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl">My Links</h2>
        <button onclick="closeLinks()" class="text-gray-400">âœ•</button>
      </div>
      <div id="links-list" class="space-y-2 mb-4"></div>
      <button onclick="addLink()" class="w-full p-3 rounded-xl border" style="background: #3a1a3a; border-color: #4a1a4a;">+ Add Link</button>
    </div>
  </div>

  <!-- Notifications Modal -->
  <div id="notif-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
    <div class="rounded-2xl p-6 w-full max-w-md border max-h-[80vh] overflow-y-auto" style="background: #2a0a2a; border-color: #4a1a4a;">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl">Notifications</h2>
        <button onclick="closeNotifications()" class="text-gray-400">âœ•</button>
      </div>
      <div id="notif-list"></div>
    </div>
  </div>

  <script>
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => logout(), 5 * 60 * 1000);
    }
    document.addEventListener('click', resetInactivityTimer);
    document.addEventListener('touchstart', resetInactivityTimer);
    resetInactivityTimer();

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', {weekday: 'long', month: 'long', day: 'numeric'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function getLocalIP() {
      try {
        const pc = new RTCPeerConnection({iceServers:[]});
        pc.createDataChannel('');
        pc.createOffer().then(offer => pc.setLocalDescription(offer));
        pc.onicecandidate = ice => {
          if (!ice || !ice.candidate || !ice.candidate.candidate) return;
          const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
          document.getElementById('local-ip').textContent = `IP: ${ip}`;
          pc.onicecandidate = () => {};
        };
      } catch {}
    }
    getLocalIP();

    async function fetchQuote() {
      try {
        const res = await fetch('https://api.quotable.io/random');
        const data = await res.json();
        document.getElementById('quote').textContent = `"${data.content}"`;
        document.getElementById('author').textContent = `â€” ${data.author}`;
      } catch {
        document.getElementById('quote').textContent = '"Make it happen."';
        document.getElementById('author').textContent = 'â€” ARVIS';
      }
    }
    fetchQuote();

    function updateWeekendCountdown() {
      const now = new Date();
      const day = now.getDay();
      const hour = now.getHours();
      const minute = now.getMinutes();
      let target;
      if (day < 5 || (day === 5 && (hour < 15 || (hour === 15 && minute < 45)))) {
        target = new Date(now);
        target.setDate(now.getDate() + ((5 - day + 7) % 7));
        target.setHours(15, 45, 0, 0);
        if (day === 5 && hour >= 15 && minute >= 45) target.setDate(target.getDate() + 7);
      } else {
        target = new Date(now);
        target.setDate(now.getDate() + ((8 - day) % 7));
        target.setHours(0, 0, 0, 0);
      }
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let text = '';
      if (days > 0) text += `${days}d `;
      text += `${hours}h ${minutes}m`;
      document.getElementById('weekend-time').textContent = text;
    }
    setInterval(updateWeekendCountdown, 1000);
    updateWeekendCountdown();

    function openShout() {
      document.getElementById('shout-modal').classList.remove('hidden');
    }
    function closeShout() {
      document.getElementById('shout-modal').classList.add('hidden');
      document.getElementById('shout-message').value = '';
    }
    function sendShout() {
      const message = document.getElementById('shout-message').value.trim();
      if (!message) return alert('Please enter a message');
      const recipients = [];
      const checkboxes = document.querySelectorAll('.shout-recipient:checked');
      const all = document.getElementById('shout-all').checked;
      if (all) {
        recipients.push('0920', '6288');
      } else {
        checkboxes.forEach(cb => recipients.push(cb.value));
      }
      if (recipients.length === 0) return alert('Please select recipients');
      const shout = {
        from: '0304',
        fromName: 'Bryce',
        message: message,
        to: recipients,
        timestamp: Date.now()
      };
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      shouts.push(shout);
      localStorage.setItem('arvis_shouts', JSON.stringify(shouts));
      alert('Shout sent!');
      closeShout();
    }

    function checkNotifications() {
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      const myShouts = shouts.filter(s => s.to.includes('0304'));
      const unread = myShouts.filter(s => !s.read);
      if (unread.length > 0) {
        document.getElementById('notif-badge').classList.remove('hidden');
        const bar = document.getElementById('notification-bar');
        bar.textContent = `${unread.length} new message${unread.length > 1 ? 's' : ''}`;
        bar.classList.add('show');
      }
    }
    setInterval(checkNotifications, 2000);
    checkNotifications();

    function openNotifications() {
      const shouts = JSON.parse(localStorage.getItem('arvis_shouts') || '[]');
      const myShouts = shouts.filter(s => s.to.includes('0304'));
      const list = document.getElementById('notif-list');
      if (myShouts.length === 0) {
        list.innerHTML = '<p class="text-gray-500">No notifications</p>';
      } else {
        list.innerHTML = myShouts.reverse().map(s => `
          <div class="p-3 rounded-xl mb-2" style="background: #3a1a3a;">
            <div class="flex justify-between mb-1">
              <span class="font-medium">${s.fromName}</span>
              <span class="text-sm text-gray-500">${new Date(s.timestamp).toLocaleTimeString()}</span>
            </div>
            <p class="text-gray-300">${s.message}</p>
          </div>
        `).join('');
      }
      document.getElementById('notif-modal').classList.remove('hidden');
      document.getElementById('notif-badge').classList.add('hidden');
      document.getElementById('notification-bar').classList.remove('show');
    }
    function closeNotifications() {
      document.getElementById('notif-modal').classList.add('hidden');
    }

    // Links management
    function openLinks() {
      loadLinks();
      document.getElementById('links-modal').classList.remove('hidden');
    }
    function closeLinks() {
      document.getElementById('links-modal').classList.add('hidden');
    }
    function loadLinks() {
      let links = JSON.parse(localStorage.getItem('arvis_bryce_links') || '[]');
      if (links.length === 0) {
        links = [{name: 'FMHY', url: 'https://fmhy.net/', permanent: true}];
        localStorage.setItem('arvis_bryce_links', JSON.stringify(links));
      }
      const list = document.getElementById('links-list');
      list.innerHTML = links.map((l, i) => `
        <a href="${l.url}" target="_blank" class="flex justify-between items-center p-3 rounded-xl border" style="background: #3a1a3a; border-color: #4a1a4a;">
          <span>${l.name}</span>
          ${!l.permanent ? `<button onclick="event.preventDefault(); deleteLink(${i})" class="text-red-400 text-sm">Delete</button>` : ''}
        </a>
      `).join('');
    }
    function addLink() {
      const name = prompt('Link name:');
      if (!name) return;
      const url = prompt('URL:');
      if (!url) return;
      const links = JSON.parse(localStorage.getItem('arvis_bryce_links') || '[]');
      links.push({name, url, permanent: false});
      localStorage.setItem('arvis_bryce_links', JSON.stringify(links));
      loadLinks();
    }
    function deleteLink(index) {
      const links = JSON.parse(localStorage.getItem('arvis_bryce_links') || '[]');
      links.splice(index, 1);
      localStorage.setItem('arvis_bryce_links', JSON.stringify(links));
      loadLinks();
    }

    function addCountdown() {
      const name = prompt('Event name:');
      if (!name) return;
      const date = prompt('Date (YYYY-MM-DD):');
      if (!date) return;
      const countdowns = JSON.parse(localStorage.getItem('arvis_countdowns_0304') || '[]');
      countdowns.push({id: Date.now(), name, date});
      localStorage.setItem('arvis_countdowns_0304', JSON.stringify(countdowns));
      loadCustomCountdowns();
    }
    function loadCustomCountdowns() {
      const countdowns = JSON.parse(localStorage.getItem('arvis_countdowns_0304') || '[]');
      const container = document.getElementById('custom-countdowns');
      container.innerHTML = countdowns.map(c => {
        const target = new Date(c.date);
        const now = new Date();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        return `<div class="mb-2 p-3 rounded-xl flex justify-between items-center" style="background: #3a1a3a;">
          <span>${c.name}</span>
          <span class="font-mono" style="color: #a855f7;">${days}d ${hours}h</span>
        </div>`;
      }).join('');
    }
    loadCustomCountdowns();
    setInterval(loadCustomCountdowns, 60000);

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
